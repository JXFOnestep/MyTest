<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meta</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <style>
        .space_td {
            white-space: nowrap; /* 防止文本自动换行 */
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">分类/标签</h1>
        <p class="lead">This is a simple blog website.</p>
        <!--        <p>当前用户：<span class="text-danger font-weight-bold" th:text="${username}"></span></p>-->
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">返回主页</a>
        <a class="btn btn-warning btn-lg" href="#" role="button">去新增用户</a>
        <a class="btn btn-info btn-lg" href="#">登出</a>
    </div>
</div>
<table class="table table-dark table-hover table-striped">
    <thead>

    <tr>
        <th scope="col">mid</th>
        <th scope="col">name</th>
        <th scope="col">slug</th>
        <th scope="col">type</th>
        <th scope="col">contentType</th>
        <th scope="col">description</th>
        <th scope="col">sort</th>
        <th scope="col">parent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m:${metaList}">
        <th scope="row" th:text="${m.mid}"></th>
        <td th:text="${m.name}"></td>
        <td th:text="${m.slug}"></td>
        <td th:text="${m.type}"></td>
        <td th:text="${m.contentType}"></td>
        <td th:text="${m.description}"></td>
        <td th:text="${m.sort}"></td>
        <td th:text="${m.parent}"></td>
        <!--            <td class="space_td">-->
        <!--                <a class="btn btn-warning" th:href="'/user/toUpdate?id=' + ${user.id}" role="button">修改</a>-->
        <!--                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="此操作不可逆，请慎重!">-->
        <!--            <a class="btn btn-danger" th:href="'/user/delete?id=' + ${user.id}" role="button">删除</a>-->
        <!--            </span>-->
        <!--            </td>-->
    </tr>
    </tbody>
</table>


</body>
</html>
