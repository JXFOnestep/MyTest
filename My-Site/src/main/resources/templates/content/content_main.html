<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <style>
        .space_td {
            white-space: nowrap; /* 防止文本自动换行 */
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">所有内容</h1>
        <p class="lead">This is a simple blog website.</p>
        <!--        <p>当前用户：<span class="text-danger font-weight-bold" th:text="${username}"></span></p>-->
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">返回主页</a>
        <a class="btn btn-warning btn-lg" href="#" role="button">去新增用户</a>
        <a class="btn btn-info btn-lg" href="#">登出</a>
    </div>
</div>
<table class="table table-dark table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">cid</th>
        <th scope="col">title</th>
        <th scope="col">titlePic</th>
        <th scope="col">slug</th>
        <th scope="col">created</th>
        <th scope="col">modified</th>
        <th scope="col">content</th>
        <th scope="col">authorId</th>
        <th scope="col">type</th>
        <th scope="col">status</th>
        <th scope="col">tags</th>
        <th scope="col">categories</th>
        <th scope="col">hits</th>
        <th scope="col">commentsNum</th>
        <th scope="col">allowComment</th>
        <th scope="col">allowPing</th>
        <th scope="col">allowFeed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c:${contentList}">
        <th scope="row" th:text="${c.cid}"></th>
        <td th:text="${c.title}"></td>
        <td th:text="${c.titlePic}"></td>
        <td th:text="${c.slug}"></td>
        <td th:text="${c.created}"></td>
        <td th:text="${c.modified}"></td>
        <td th:text="${c.content}"></td>
        <td th:text="${c.authorId}"></td>
        <td th:text="${c.type}"></td>
        <td th:text="${c.status}"></td>
        <td th:text="${c.tags}"></td>
        <td th:text="${c.categories}"></td>
        <td th:text="${c.hits}"></td>
        <td th:text="${c.commentsNum}"></td>
        <td th:text="${c.allowComment}"></td>
        <td th:text="${c.allowPing}"></td>
        <td th:text="${c.allowFeed}"></td>
        <!--            <td class="space_td">-->
        <!--                <a class="btn btn-warning" th:href="'/user/toUpdate?id=' + ${user.id}" role="button">修改</a>-->
        <!--                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="此操作不可逆，请慎重!">-->
        <!--            <a class="btn btn-danger" th:href="'/user/delete?id=' + ${user.id}" role="button">删除</a>-->
        <!--            </span>-->
        <!--            </td>-->
    </tr>
    </tbody>
</table>


</body>
</html>
