<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <style>
        .space_td {
            white-space: nowrap; /* 防止文本自动换行 */
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">所有用户</h1>
        <p class="lead">This is a simple blog website.</p>
        <!--        <p>当前用户：<span class="text-danger font-weight-bold" th:text="${username}"></span></p>-->
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">返回主页</a>
        <a class="btn btn-warning btn-lg" href="#" role="button">去新增用户</a>
        <a class="btn btn-info btn-lg" href="#">登出</a>
    </div>
</div>
<table class="table table-dark table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">主页地址</th>
        <th scope="col">昵称</th>
        <th scope="col">创建时间</th>
        <th scope="col">最后活动时间</th>
        <th scope="col">上次登录时间</th>
        <th scope="col">用户组</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <th scope="row" th:text="${user.uid}"></th>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.homeUrl}"></td>
        <td th:text="${user.screenName}"></td>
        <td th:text="${user.created}"></td>
        <td th:text="${user.activated}"></td>
        <td th:text="${user.logged}"></td>
        <td th:text="${user.groupName}"></td>
        <!--            <td class="space_td">-->
        <!--                <a class="btn btn-warning" th:href="'/user/toUpdate?id=' + ${user.id}" role="button">修改</a>-->
        <!--                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="此操作不可逆，请慎重!">-->
        <!--            <a class="btn btn-danger" th:href="'/user/delete?id=' + ${user.id}" role="button">删除</a>-->
        <!--            </span>-->
        <!--            </td>-->
    </tr>
    </tbody>
</table>


</body>
</html>
